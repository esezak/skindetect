name: skindetect
description: "Local Ai Skin disease detection app with 10+ screens and previous scans feature"
version: 1.0.0
publish_to: 'none'
environment:
  sdk: ^3.10.0
dependencies:
  flutter:
    sdk: flutter
  go_router: ^12.0.0
  flutter_riverpod: ^2.4.0
  cupertino_icons: ^1.0.8
  camera: ^0.10.5
  path_provider: ^2.1.1
  path: ^1.8.3
  image_picker: ^1.0.4
  tflite_flutter: ^0.12.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image: ^4.1.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  assets:
    - assets/skin_model.tflite
    - assets/questions.json
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#6200EE"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 256
